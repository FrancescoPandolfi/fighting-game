<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="position: relative; display: inline-block">
    <div class="player1">Furious king</div>
    <div class="player2">Kenji</div>

    <!-- Game bar-->
    <div class="game-bar">
        <!-- Player health-->
        <div class="player-health-container">
            <div id="playerHealth" class="player-health"></div>
        </div>
        <!-- Timer-->
        <div id="timer" class="timer">
            10
        </div>
        <!-- Enemy health-->
        <div class="enemy-health-container">
            <div id="enemyHealth" class="enemy-health"></div>
        </div>
    </div>
    <!-- Info text-->
    <div id="displayText" class="display-text">
        Tie
    </div>
    <canvas></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/classes.js"></script>
<script src="js/utils.js"></script>
<script src="js/sounds.js"></script>
<script src="index.js"></script>
</body>
